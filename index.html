<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Pets</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
</head>

<body class="container">


    <div id="new-pet" class="newPet text-center">
        <img src="images/dogcat.jpg" height="200"><img src="images/guinea pigs.jpg" height="200"><img src="images/birdy.jpg" height="200">
        <h2>Shelter Pets</h2>
        <p>Add and Delete pets as they arrive or are adopted</p>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-12 p-2">
            <table id="tblData" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th class="text-center">Pet ID</th>
                    <th>Pet Type</th>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>Arrival Date</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <form id="petForm">
        <div class="mb-3">
            <label for="petName" class="form-label mb-0">Pet Name</label>
            <input type="text" class="form-control" placeholder="Miley" id="petName" name="petName" required />
        </div>
        <div class="mb-3">
            <label for="petType" class="form-label mb-0">Pet Type</label>
            <input type="text" class="form-control" placeholder="Ferocious Lion" id="petType" name="petType" required />
        </div>
        <div class="mb-3">
            <label for="petSex" class="form-label mb-0">Pet Sex</label>
            <input type="text" class="form-control" placeholder="Female" id="petSex" name="petSex" required />
        </div>
        <div class="mb-3">
            <label for="arrivalDate" class="form-label mb-0">Arrival Date</label>
            <input type="text" class="form-control" placeholder="2023-06-22" id="arrivalDate" name="arrivalDate" required />
        </div>
        <input type="hidden" name="id" id="petId" value="">
        <input id="btnAdd" type="submit" value="Add New Pet" class="btn btn-primary btn-lg">
        <input type="reset" class="btn btn-link btn-lg" value="Clear" onclick="DOMManager.resetForm()">
    </form>


    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>

</body>

</html>
